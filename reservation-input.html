<div class="container">
    <!-- 立即預約 -->
    <ol class="row mt-13 mt-md-15 justify-content-center">
        <h3 class="col-12 text-secondary text-center pb-1 mb-7">立即預約</h3>
        <li class="col-4 col-md-2">

        <li class="col-4 col-md-2">
            <div class="bg-light text-secondary radius-lg w-100 py-4 px-6 px-md-0 text-center">完成預約</div>
        </li>
    </ol>

    <!-- 您選擇的是 -->
    <form class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 mt-10 text-dark mb-18 mb-md-17 mb-lg-20">
        <h5 class="text-primary fw-normal text-center mb-7 mb-lg-10"><span
                class="fs-6 me-4 text-secondary">你選擇的是</span>首次體驗課程-基礎
        </h5>

        <!-- Group radio -->
        <div class="mb-10">
            <h6 class="fw-normal mb-4">1. 是否接觸過瑜珈?</h6>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="beenExposedToYoga" id="beenExposedToYoga-yes"
                    value="beenExposedToYoga-yes" checked>
                <label class="form-check-label" for="beenExposedToYoga-yes">是</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="beenExposedToYoga" id="beenExposedToYoga-no"
                    value="beenExposedToYoga-no">
                <label class="form-check-label" for="beenExposedToYoga-no">否</label>
            </div>
        </div>

        <!-- Group checkboxes -->
        <div class="mb-10">
            <h6 class="fw-normal mb-4">2. 想改善的生活問題?</h6>
            <div class="d-flex text-nowrap mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="improveHealthProblem_1" value="option1">
                    <label class="form-check-label" for="improveHealthProblem_1">肌耐力不足</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="improveHealthProblem_2" value="option2">
                    <label class="form-check-label" for="improveHealthProblem_2">柔軟度不佳</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="improveHealthProblem_3" value="option3">
                    <label class="form-check-label" for="improveHealthProblem_3">壓力大</label>
                </div>
            </div>
            <div class="d-flex text-nowrap">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="improveHealthProblem_4" value="option1">
                    <label class="form-check-label" for="improveHealthProblem_4">姿勢不正</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="improveHealthProblem_5" value="option2">
                    <label class="form-check-label" for="improveHealthProblem_5">睡眠品質差</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="improveHealthProblem_6" value="option3">
                    <label class="form-check-label" for="improveHealthProblem_6">注意力不足</label>
                </div>
            </div>
        </div>

        <!-- Group radio -->
        <div class="mb-10">
            <h6 class="fw-normal mb-4">3. 每週累積運動量約為多少？</h6>
            <div class="d-flex mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exercisePerWeek" id="exercisePerWeek_150"
                        value="exercisePerWeek_150" checked>
                    <label class="form-check-label" for="exercisePerWeek_150">150 分鐘以上</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exercisePerWeek" id="exercisePerWeek_75~150"
                        value="exercisePerWeek_75~150">
                    <label class="form-check-label" for="exercisePerWeek_75~150">75~150 分鐘</label>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exercisePerWeek" id="exercisePerWeek_30~75"
                        value="exercisePerWeek_30~75">
                    <label class="form-check-label" for="exercisePerWeek_30~75">30~75 分鐘</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exercisePerWeek" id="exercisePerWeek_30"
                        value="exercisePerWeek_30">
                    <label class="form-check-label" for="exercisePerWeek_30">30 分鐘以下</label>
                </div>
            </div>
        </div>

        <!-- vanillajs-datepicker 套件 -->
        <div class="mb-10">
            <h6 class="fw-normal mb-1">4. 上課預約報到日</h6>
            <p class="mb-2"><small class="text-muted"></small>若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</small></p>
            <input type="text" placeholder="MM/DD/YYYY" name="datepicker">
        </div>

        <!-- 基本資料 -->
        <div class="mb-10">
            <h6 class="fw-normal mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h6>
            <!-- 姓名/年齡 -->
            <div class="d-flex">
                <div class="mb-4 text-secondary">
                    <label for="myName" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="myName" placeholder="請輸入您的姓名" required>
                </div>
                <div class="mb-4 text-secondary">
                    <label for="myAge" class="form-label">年齡</label>
                    <input type="number" class="form-control" id="myAge" placeholder="請輸入您的年齡" required>
                </div>
            </div>
            <!-- 性別 -->
            <div class="mb-4 text-secondary">
                <label for="gender" class="form-label">性別</label>
                <select class="form-select" style="width: 65px;" aria-label="Default select example" required>
                    <!-- <option selected>性別</option> -->
                    <option value="female">女</option>
                    <option value="male">男</option>
                </select>
            </div>
            <!-- 電子信箱 -->
            <div class="mb-4 text-secondary">
                <label for="myEmail" class="form-label">電子信箱</label>
                <input type="email" class="form-control" id="myEmail" placeholder="email@example.com" required>
            </div>
            <!-- 手機號碼 -->
            <div class="mb-4 text-secondary">
                <label for="myTel" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="myTel" placeholder="0912-345-678" required>
            </div>
        </div>

        <!-- 送出 -->
        <button type="submit" class="btn btn-primary text-white w-100">送出</button>
    </form>
